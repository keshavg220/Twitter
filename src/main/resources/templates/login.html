<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <button class="btn btn-primary" onclick="getTweets();">Login</button>
          <a class="btn btn-primary" href="register.html">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>
  <script type="text/javascript">
   	  function getTweets() {   
  $.ajax({
    url : '/questions',
    type : "GET",
    success : function(result) {
      console.log(result);
      if (result.content != undefined) {
      var contents = result.content;
      for (var i = 0; i<contents.length; i++){
      	if ($("#inputEmail").val().trim() == contents[i].email && $("#inputPassword").val().trim() == contents[i].password ) {
  
  	  	window.open("index.html", "_self");
  	  	break;
  		} 
  		else if(i == contents.length - 1) {
  			alert("Bad Credentials");
  			$("#inputEmail").val('');
      		$("#inputPassword").val('');
  			}
  			
  		else{
  			continue;
  		}	
   	
      }
      
      
      }
     
      }
         
  });
    }
</script>
</html>
